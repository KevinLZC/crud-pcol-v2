<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styleNew.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script src="/js/inventory.js"></script>
  <script src="/js/item.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <!--<script src="/js/inventory.js"></script>
  <script src="/js/item.js"></script>-->
  <title>CRUD PCOL V2</title>
</head>

<body>
  <header>
    <h1>CRUD PCOL V2</h1>
  </header>
  <main>
    <div class="sidebar">
      <ul>
        <li>
          <a id="home" onclick="navigateTo('home')" class="active">INICIO</a>
        </li>
        <hr>
        <li>
          <a id="catalogue" onclick="navigateTo('catalogue')">CATÁLOGO</a>
        </li>
        <hr>
        <li>
          <a id="management" onclick="navigateTo('management')">GESTIÓN DE INVENTARIO</a>
        </li>
        <hr>
      </ul>
    </div>
    <div class="content">
      <div id="homeContent" class="homeStyle">
        <h2>¡BIENVENIDO!</h2>
        <img src="./assets/PCOL.jpg" alt="PCOL">
        <h3>Hardware & Más</h3>
      </div>
      <div id="catalogueContent" class="catalogueStyle" style="display: none; width: 100%;">
        <h2>Catálogo</h2>
        <div class="itemContainer">
          
        </div>
      </div>
      <div id="managementContent" style="display: none; width: 100%;">
        <h2>Gestión de Inventario</h2>
        <div class="formContainer">
          <form id="itemForm" style="display: none;">
            <input type="text" id="itemId" placeholder="Id" name="Id" style="display: none;"><br>
            <label for="itemName">Nombre</label>
            <input type="text" id="itemName" placeholder="Nombre" name="Nombre">
            <label for="itemModel">Modelo</label>
            <input type="text" id="itemModel" placeholder="Modelo" name="Modelo">
            <label for="itemBrand">Marca</label>
            <input type="text" id="itemBrand" placeholder="Marca" name="Marca">
            <label for="itemPrice">Precio</label>
            <input type="number" id="itemPrice" placeholder="Precio" name="Precio" min="0">
            <div class="btnActions">
              <button type="button" id="btnAdd" class="btn" style="background-color: green;">Agregar</button>
              <button type="button" id="btnSave" class="btn" style="display: none; background-color: green;">Guardar</button>
              <button type="button" id="btnCancel" class="btn" onclick="register('cancel')" style="background-color: red;">Cancelar</button>
            </div>
          </form>
          <button type="button" id="showForm" class="btn" onclick="register('add')">Agregar</button>
        </div>
        <table id="itemTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>NOMBRE</th>
              <th>MODELO</th>
              <th>MARCA</th>
              <th>PRECIO</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="itemTableBody">
            <!-- Los elementos de la lista se agregarán aquí -->
          </tbody>
        </table>
      </div>
    </div>
  </main>
  <footer>
    <p> Rights Reserve PCOL Hardware</p>
  </footer>
  <!--<script src="/js/app.js"></script>-->
  <dialog id="dialogAdd" class="dialog">
    <p id="dialogAddContent">Contenido del diálogo</p>
  </dialog> 
  <dialog id="dialogSave" class="dialog">
    <p id="dialogSaveContent">Contenido del diálogo</p>
  </dialog> 
  <dialog id="dialogDelete" class="dialog">
    <p id="dialogDeleteContent">Contenido del diálogo</p>
    <button id="btnModalAccept" onclick="btnModalAccept(this)">Aceptar</button>
    <button id="btnModalCancel" onclick="btnModalCancel(this)">Cancelar</button>
  </dialog>
  <script src="/js/test.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
